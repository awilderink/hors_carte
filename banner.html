<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors - Carte Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 2560px;
            height: 1440px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Optional: visual border to see the bounds if needed, currently transparent */
        }

        .logo {
            width: 400px; /* Large size for the high res banner */
            height: auto;
            margin-bottom: 60px;
            filter: grayscale(100%) contrast(120%); /* Optional: match the ticket aesthetic if desired */
        }

        .title {
            font-family: 'Cutive Mono', monospace;
            font-size: 120px;
            color: #111;
            letter-spacing: 10px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./branding/logo.jpeg" alt="Hors - Carte Logo" class="logo">
        <div class="title">HORS-CARTE</div>
    </div>
</body>
</html>
