<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kitchen Ticket</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');

      :root {
        /* Set these to EXACTLY what WebpageScreenshot renders */
        --w: 768;
        --h: 1024;

        /* Reference width the typography was designed for */
        --ref-w: 1242;

        /* scale factor = w/ref-w */
        --s: calc(var(--w) / var(--ref-w));

        --paper: transparent;
        --ink: #111;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--paper);
        overflow: hidden;
        font-family: "Courier New", Courier, monospace;
        color: var(--ink);
      }

      .page {
        width: calc(var(--w) * 1px);
        height: calc(var(--h) * 1px);
        box-sizing: border-box;
        padding: calc(80px * var(--s)) calc(80px * var(--s))
          calc(90px * var(--s));
        display: flex;
        background: var(--paper);
        flex-direction: column;
      }

      .title {
        font-family: "Cutive Mono", monospace;
        text-align: center;
        font-size: calc(64px * var(--s));
        letter-spacing: calc(1px * var(--s));
        margin: 0 0 calc(18px * var(--s)) 0;
      }

      .rule {
        font-size: calc(40px * var(--s));
        line-height: 1;
        opacity: 0.75;
        margin: calc(22px * var(--s)) 0;
        white-space: pre;
      }

      .label {
        font-size: calc(52px * var(--s));
        margin: calc(10px * var(--s)) 0;
      }

      .lineup {
        font-size: calc(56px * var(--s));
        line-height: 1.35;
        margin-top: calc(10px * var(--s));
        white-space: pre-line;
      }

      .logoWrap {
        margin-top: auto;
        display: flex;
        justify-content: center;
      }

      .logo {
        /* Adjust this to taste */
        width: calc(150px * var(--s));
        height: auto;
      }

      .footer {
        font-family: "Cutive Mono", monospace;
        margin-top: calc(18px * var(--s));
        text-align: center;
        font-size: calc(52px * var(--s));
      }

      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="title">HORS-CARTE #1</div>
      <div class="rule">----------------------------------------</div>

      <div class="label">VENUE: the Goose</div>
      <div class="rule">----------------------------------------</div>

      <div class="label">TIMES: 10PMâ€“5AM</div>
      <div class="rule">----------------------------------------</div>

      <div class="label">LINE UP:</div>
      <div class="lineup">Hugo LX
Sunni D
Starvin' Arvin
Boris</div>

      <div class="logoWrap">
        <img class="logo" src="../logo.jpeg" alt="logo" />
      </div>

      <div class="footer title">HORS-CARTE</div>
      <div class="rule">----------------------------------------</div>

      <div class="label center">- ORDER DUE: 10PM -</div>
    </div>
  </body>
</html>
